<h3>Find posts from people near you</h3>


<h5>How to use?
</h5>
<h5>
    <div id="steps-container">
        <ul id="steps-list">
            <li><strong>Step 1: </strong>Click the enter button.</li>
        </ul>
        <button id="next-step-btn">Next</button>
    </div>
    <script>
    const steps = [
        '<strong>Step 1:</strong> Click the "Enter" button to log in.',
        '<strong>Step 2:</strong> Allow location access.',
        '<strong>Step 3:</strong> Find posts within 500 meters',
        '<strong>Step 4:</strong> Sign in with google to post'
    ];
    let currentStep = 0;
    const stepsList = document.getElementById('steps-list');
    const nextBtn = document.getElementById('next-step-btn');

    nextBtn.addEventListener('click', () => {
        currentStep++;
        if (currentStep < steps.length) {
            stepsList.innerHTML = `<li>${steps[currentStep]}</li>`;
            if (currentStep === steps.length - 1) {
                nextBtn.textContent = 'Done';
            }
        } else {
            nextBtn.disabled = true;
            nextBtn.textContent = 'All steps completed';
        }
    });
    </script>

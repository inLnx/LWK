<!DOCTYPE html>
<html>
<head>  
<title>
  LWK - Sign Up
</title>
   <script type="text/javascript" src="https://unpkg.com/parse/dist/parse.min.js"> </script>

</head>
    <body>



    <style>
     body {
     background-color: rgb(211, 238, 225);
     font-family: Arial, Helvetica, sans-serif;
     text-align: center;
     margin: 70px;
     border-radius: 13%;
    }
     button{
     border-radius: 34px;
     border: 2px;
     border-style: solid;
     }
    
    </style>
   
   <h1>Sign Up</h1>

        <form name="account" onsubmit="event.preventDefault(); accountcreate();">
        <label for="fname">
        First Name
        </label>
        <br>
        <input type="text" id="fname"
         name="fname"> 
         <br><br>
        <label for="username">
        Username
        </label>
        <br>
        <input type="text" id="username"
        name="username">
        <br>
        <br>
        <label for="password">
        Password
        </label>
        
        <br>        
        <input type="text" id="password"
        name="password">
        <br>
        <br>
        <input type="submit" id="go" 
        name="Submit">
        
        </form>
        <script>
 
    
    

            Parse.initialize('lOBQbrW6iEmGqO2PEscnVC5TfudBeG7EeUCwuMJR', '37LpjkN2RDwaYiY3G0z6KEJY5hsUSxnlrrg7Ou6f');
        Parse.serverURL = 'https://parseapi.back4app.com/';
async function accountcreate(){
               const firstNameValue = document.getElementById('fname').value.trim();
            const usernameValue = document.getElementById('username').value.trim();
            const passwordValue = document.getElementById('password').value.trim();
            const user = new Parse.User();
  user.set("username", usernameValue);
  user.set("password", passwordValue);
  user.set("fname",firstNameValue);
   try {
                await user.signUp();
                alert("User " + user.get("username") + " created successfully!");
                document.getElementById('fname').value = '';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } catch (error) {
                alert("Error: " + error.message); 
            }
}
    
            </script>
        </body>

</html>
